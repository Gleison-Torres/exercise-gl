{% extends 'base.html' %}

{% block 'title' %}Adicione seu endereço{% endblock %}


{% block 'content' %}

    <div class="add-address-container">
        <div class="form-add-address">
            <form method="post" action="{% url 'add_address' %}">{% csrf_token %}
                <div class="labels">Nome completo</div>
                <input type="text" name="sender_name" required maxlength="100"
                       value="{{ name }}" id="id_sender_name">

                <div class="labels">CEP</div>
                <input type="text" name="postal_code" required maxlength="9"
                       value="{{ get_cep.cep }}" id="id_postal_code">
                <div class="streets-number-container">
                    <div class="streets-container">
                        <div class="labels">Rua/Avenida</div>
                        <input type="text" name="street_address" required maxlength="200" value="{{ get_cep.logradouro }}" id="id_street_address">
                    </div>
                    <div class="number-container">
                        <div class="labels">Número</div>
                        <input type="number" maxlength="20" name="number_address" required id="id_number_address">
                    </div>
                </div>
                <div class="neighborhood-info-container">
                    <div class="additional-info-container">
                        <div class="labels">Complemento</div>
                            <input type="text" name="additional_info" maxlength="200" value="{{ get_cep.complemento }}" id="id_additional_info">
                    </div>
                    <div class="neighborhood-container">
                        <div class="labels">Bairro</div>
                            <input type="text" name="neighborhood" maxlength="200" value="{{ get_cep.bairro }}" id="id_neighborhood">
                    </div>
                </div>

                <div class="city-state-container">
                    <div class="city-container">
                        <div class="labels">Cidade</div>
                            <input type="text" name="city" readonly maxlength="100" value="{{ get_cep.localidade }}" id="id_city">
                    </div>
                    <div class="state-container">
                        <div class="labels">Estado</div>
                            <input type="text" name="state" required readonly maxlength="100" value="{{ get_cep.uf }}" id="id_state">
                    </div>
                </div>


                <div class="labels">{{ form_add_address.type_address.label}}</div>
                {{ form_add_address.type_address }}
                <button type="submit" id="btn-save-address">Salvar</button>
            </form>
        </div>
    </div>


{% endblock %}
