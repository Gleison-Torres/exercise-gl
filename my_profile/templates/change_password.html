{% extends 'base.html' %}


{% block 'content' %}

    <section class="password-change-container">
        <form method="post">{% csrf_token %}
            <div class="form-group">
                <label>{{form.old_password.label}}: </label>
                {{form.old_password}}
                <div class="message-error-password">
                    {{form.old_password.errors}}
                </div>
            </div>

            <div class="form-group">
                <label>{{form.new_password1.label}}: </label>
                {{form.new_password1}}
                <div class="message-error-password">
                    {{form.new_password1.errors}}
                </div>
            </div>

            <div class="form-group">
                <label>{{form.new_password2.label}}: </label>
                {{form.new_password2}}
                <div class="message-error-password">
                    {{form.new_password2.errors}}
                </div>
            </div>
            <div class="messages-help-text">
                {{form.new_password1.help_text}}
            </div>

            <div class="btn-alterar-container">
                <button type="submit" id="btn-alterar" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </section>
{% endblock %}
